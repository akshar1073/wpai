<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Class Schedule</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .time {
            font-weight: bold;
            background-color: #e6e6e6;
        }
        .math {
            background-color: #ffcccb;
        }
        .science {
            background-color: #90ee90;
        }
        .english {
            background-color: #add8e6;
        }
        .history {
            background-color: #ffffe0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td class="time">9:00 - 10:30</td>
            <td class="math">Math</td>
            <td class="science">Science</td>
            <td class="math">Math</td>
            <td class="science">Science</td>
            <td class="english">English</td>
        </tr>
        <tr>
            <td class="time">10:45 - 12:15</td>
            <td class="english">English</td>
            <td class="history">History</td>
            <td class="science">Science</td>
            <td class="math">Math</td>
            <td class="history">History</td>
        </tr>
        <tr>
            <td class="time">13:00 - 14:30</td>
            <td class="science">Science</td>
            <td class="math">Math</td>
            <td class="history">History</td>
            <td class="english">English</td>
            <td class="science">Science</td>
        </tr>
        <tr>
            <td class="time">14:45 - 16:15</td>
            <td class="history">History</td>
            <td class="english">English</td>
            <td class="english">English</td>
            <td class="history">History</td>
            <td class="math">Math</td>
        </tr>
    </table>
</body>
</html>
