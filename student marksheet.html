<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .student-info {
            margin-bottom: 20px;
        }
        .student-info p {
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .total {
            font-weight: bold;
        }
        .grade {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Marksheet</h1>
        <div class="student-info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Roll Number:</strong> 12345</p>
            <p><strong>Class:</strong> 10th Grade</p>
        </div>
        <table>
            <tr>
                <th>Subject</th>
                <th>Marks Obtained</th>
                <th>Total Marks</th>
                <th>Percentage</th>
            </tr>
            <tr>
                <td>Mathematics</td>
                <td>85</td>
                <td>100</td>
                <td>85%</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>92</td>
                <td>100</td>
                <td>92%</td>
            </tr>
            <tr>
                <td>English</td>
                <td>78</td>
                <td>100</td>
                <td>78%</td>
            </tr>
            <tr>
                <td>History</td>
                <td>88</td>
                <td>100</td>
                <td>88%</td>
            </tr>
            <tr>
                <td>Geography</td>
                <td>95</td>
                <td>100</td>
                <td>95%</td>
            </tr>
            <tr class="total">
                <td>Total</td>
                <td>438</td>
                <td>500</td>
                <td>87.6%</td>
            </tr>
        </table>
        <p class="grade">Final Grade: A</p>
    </div>
</body>
</html>
